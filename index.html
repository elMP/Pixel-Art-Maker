<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel art</title>
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
        <link rel="stylesheet" href = "style.css"></link>

    </head>
    <body>
        <div class="main">
            <div class="header">
                <div class="container">            
                    <h1>Pixel Art Maker</h1> 
                    <div class="create-table-controls controls">
                        <label for="height">Height</label>
                        <input id="height" type="number" value="10" min="1" max="100">
                        <label for="width">Width</label>
                        <input id="width" type="number" value="10" min="1" max="100">
                        <input type="button" id="createGrid" class="btn" value="Create Grid">
                    </div>
                    <div class="pick-a-color-controls controls">
                        <label for="color">Pick a color</label>
                        <input type="color" value="#000000" id="color">
                        <label for="background-color">Pick a background color</label>
                        <input type="color" value="#C0C0C0" id="backgroundColor">
                    </div>
                </div>
            </div>
            <div class="canvas">
                <div class="container">
                    <h2>Design canvas</h2>
                    <table id="grid">
                    </table>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <p>Project for Google Developer Challenge Scholarship: Front-End Web Dev at <a href="http://www.udacity.com">Udacity.com</a></p>
                    <p>Created by kneazle, <a href="https://github.com/elMP/Pixel-Art-Maker">Project on Github</a></p>
                    <p>2018</p>
                </div>
            </div>
        </div>
        <script src="interaction.js"></script>
    </body>
</html>
